<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCID - Main Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="scanlines"></div>

    <main class="menu-container" id="main-menu">
        <header class="game-title">
            <h1 data-text="PROJECT LUCID">PROJECT LUCID</h1>
            <div class="subtitle">REALITY IS FRAGILE</div>
        </header>

        <nav class="menu-options">
            <button class="menu-item" id="btn-newgame" data-sound="hover">NEW GAME</button>
            <button class="menu-item" id="btn-continue" data-sound="hover">CONTINUE</button>
            <button class="menu-item" id="btn-options" data-sound="hover">OPTIONS</button>
            <button class="menu-item" id="btn-archives" data-sound="hover">ARCHIVES</button>
            <button class="menu-item" id="btn-exit" data-sound="hover">EXIT</button>
        </nav>
    </main>

    <!-- Loading Screen -->
    <section id="loading-screen" class="hidden">
        <div class="loading-content">
            <h2>INITIALIZING NEURAL LINK...</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-status">ESTABLISHING CONNECTION</div>
            <button class="menu-item back-btn" id="btn-loading-cancel">ABORT SEQUENCE</button>
        </div>
    </section>

    <!-- Generic Modal (Options/Archives) -->
    <section id="modal-screen" class="hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title">OPTIONS</h2>
                <nav class="modal-tabs hidden" id="options-tabs">
                    <button class="tab-btn active" data-tab="video">VIDEO</button>
                    <button class="tab-btn" data-tab="audio">AUDIO</button>
                    <button class="tab-btn" data-tab="gameplay">GAMEPLAY</button>
                </nav>
            </header>

            <div id="modal-body" class="modal-body-content">
                <!-- Content injected via JS or static for Options -->
            </div>

            <footer class="modal-footer">
                <button class="menu-item back-btn" id="btn-modal-back">APPLY & RETURN</button>
            </footer>
        </div>
    </section>

    <!-- Exit Overlay -->
    <section id="exit-screen" class="hidden">
        <div class="exit-msg">SIGNAL LOST</div>
    </section>

    <footer class="version-info">
        <span>V 0.9.2 [BETA]</span>
        <span>ID: 884-219-X</span>
    </footer>

    <script src="script.js"></script>
</body>

</html>
